[package]
name = "material-yewi"
version = "0.1.0"
authors = ["WorldSEnder <worldsbegin@gmx.de>"]
edition = "2018"
license-file = "LICENSE"
keywords = ["web", "wasm", "frontend", "webasm", "webassembly"]
categories = ["gui", "web-programming", "wasm"]
description = "A material design implementation in yew components"

[dev-dependencies]
yew = "^0.18.0"
log = "^0.4"
wasm-bindgen-test = "^0.3.9"
wasm-logger = "^0.2"
web-sys = "^0.3.36"

[dependencies]
yew = "^0.18"
material-styles-yew = { version = "^0.1.0", path = "../material-styles-yew" }
gloo = "0.3"

yew-router = { version = "^0.15", optional = true }
lazy_static = "1.4.0"
wasm-bindgen = "0.2.78"
js-sys = "0.3.55"
web-sys = { version = "0.3.55", features = ["FocusEvent", "VisibilityState", "DomRect", "Touch", "TouchList"] }

[features]
default = []
router = ["yew-router"]

[dependencies.stylist]
version = "^0.10.0"
git = "https://github.com/futursolo/stylist-rs.git"
default-features = false
features = ["macros", "yew_integration", "yew_use_style"]
