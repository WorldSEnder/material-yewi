[workspace]
members = [
    "material-styles-yew",
    "material-yewi",
    "documentation",
    "documentation-macros",
    "documentation-utils",
]
resolver = "2"
exclude = [
    "yew",
    "yew-feather",
]

[patch.crates-io.yew-feather]
git = "https://github.com/WorldSEnder/yew-feather.git"
rev = "cfb8daa533004cd352c0c1900a7fd77ac5c1f346"

[patch.crates-io.yew]
git = "https://github.com/futursolo/yew.git"
rev = "98821c4018b524e439bdf9b05e2f8372e37ef1bd"
[patch.crates-io.yew-router]
git = "https://github.com/futursolo/yew.git"
rev = "98821c4018b524e439bdf9b05e2f8372e37ef1bd"

[patch."https://github.com/yewstack/yew".yew]
git = "https://github.com/futursolo/yew.git"
rev = "98821c4018b524e439bdf9b05e2f8372e37ef1bd"
[patch."https://github.com/yewstack/yew".yew-router]
git = "https://github.com/futursolo/yew.git"
rev = "98821c4018b524e439bdf9b05e2f8372e37ef1bd"

[profile.release]
# less code to include into binary
panic = 'abort' 
# optimization over all codebase ( better optimization, slower build )
codegen-units = 1 
# link time optimization using using whole-program analysis
lto = true
